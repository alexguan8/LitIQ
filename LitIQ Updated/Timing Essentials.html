<script>
      function startTime() {
        changeColors();
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;


        var monthNames = ["January", "February", "March", "April", "May", "June",  "July", "August", "September", "October", "November", "December"];
        var d = new Date();
        document.getElementById("dateDiv").innerHTML= monthNames[d.getMonth()] + " " + d.getDate();

        var t = setTimeout(startTime, 1000);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }






      var colors = [ "#009688" , "#673AB7" ,"#9C27B0"];
			//basically a smoother transition list of colors I selected from a color pallate chart
			var color = -1;

			function changeColors()
			{

        setTimeout(500);
				color++;
				if(color>colors.length-1)
				{
					color=0;

				}

				document.body.style.backgroundColor = colors[color];

				//setTimeout(changeColors, 1000);
			}



      function load()
      {
        startTime();
        //changeColors();
      }


  </script>
